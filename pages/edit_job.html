<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/add_job.css">
    <!-- Script responsible for pre-display queries -->
    <script src="../scripts/preDisplayScript.js"></script>
</head>

<body>
    <div class="headcontainer">
        <!-- header fetched from js -->
    </div>
    <a href="pages/jobs.html" class="back-button">
        ‚Üê Back to Jobs
    </a>

    <div class="container" onsubmit="event.preventDefault(); window.location.href='pages/jobs.html';">
        <h2>Edit Job</h2>
        <form class="job-form" id="jobForm">
            <label for="title">Job Title</label>
            <input type="text" id="title" value="Backend Developer" required />

            <label for="jobImg">Upload Image</label>
            <div class="file-upload">
                <label for="jobImg" class="upload-btn">Browse Files</label>
                <span id="file-name">No file selected</span>
                <input type="file" id="jobImg" accept="image/*" hidden>
            </div>

            <label>Available Countries</label>
            <div class="country-container">
                <label><input type="checkbox" value="Egypt"> Egypt</label><br>
                <label><input type="checkbox" value="USA"> USA</label><br>
                <label><input type="checkbox" value="UK"> UK</label><br>
                <label><input type="checkbox" value="Canada"> Canada</label><br>
                <label><input type="checkbox" value="Germany"> Germany</label><br>
                <label><input type="checkbox" value="France"> France</label><br>
                <label><input type="checkbox" value="UAE"> UAE</label><br>
                <label><input type="checkbox" value="Saudi Arabia"> Saudi Arabia</label><br>
                <label><input type="checkbox" value="Australia"> Australia</label><br>
                <label><input type="checkbox" value="Netherlands"> Netherlands</label><br>
            </div>

            <label for="job_type">Job Type</label>
            <select id="job_type" required>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Internship">Internship</option>
                <option value="Freelance">Freelance</option>
                <option value="Contract">Contract</option>
                <option value="Temporary">Temporary</option>
            </select>

            <label for="workplace">Work Mode</label>
            <select id="workplace" required>
                <option value="On-site">On-site</option>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label for="level">Experience Level</label>
            <select id="level" required>
                <option value="Entry Level">Entry Level</option>
                <option value="Mid Level" selected>Mid Level</option>
                <option value="Senior Level">Senior Level</option>
            </select>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" min="0" value="3" required>

            <label for="salary">Salary</label>
            <input type="text" id="salary" placeholder="$3000/month" required>

            <label for="category">Job Category</label>
            <input type="text" id="category" placeholder="e.g. IT/Software Development" required>

            <label for="tags">Tags</label>
            <input type="text" id="tags" value=" Backend Development, APIs, Server-side Logic" />

            <label for="description">Job Description</label>
            <textarea id="description" rows="4" required>
                We are looking for a software engineer to join our remote team.
            </textarea>

            <button type="submit">Update Job</button>
        </form>
    </div>

    <footer>
        <!-- Fetched from footer.html -->
    </footer>
</body>

</html>
