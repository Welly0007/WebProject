<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/login-signup.css">
        <!-- Script responsible for pre-display queries -->
        <script src="../scripts/preDisplayScript.js"></script>
        <script type="module" src="../scripts/forgotPassword.js"></script>
    </head>

    <body>
        <div class="content-wrapper">
            <div class="logo-wrapper">
                <a href="" id="logo" class="logo-container">
                    <img src="../assets/headLogo.webp" alt="Logo">
                    <h1>hustleHUB</h1>
                </a>
            </div>
            <main class="main-content" id="recovery-form">
                <h3 id="welcometext">Recover Password</h3>
                <section class="flex-container">
                    <form method="post" class="input-group">
                        <p id="recovery-text">Don't worry, we'll send you a
                            verification email.</p>

                            <label for="recover-email">Email</label>
                            <input type="text" autofocus id="recover-email" placeholder="Email">
                            <div class="error-message" id="recover-email-error"></div>
                        
                        <button class="submit-btn">Send Email</button>
                        <input type="submit" hidden>
                    </form>
                    <button id="resend-email">Resend Email</button>

                </section>

            </main>
        </div>
        <footer>
            <!-- Fetched from footer.html -->
        </footer>

    </body>

</html>
