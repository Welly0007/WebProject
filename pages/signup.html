<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/login-signup.css">
        <!-- Script responsible for pre-display queries -->
        <script src="../scripts/preDisplayScript.js"></script>
        <script type="module" src="../scripts/signup.js"></script>
    </head>

    <body>
        <div class="content-wrapper">
            <div class="logo-wrapper">
                <a href="" id="logo" class="logo-container">
                    <img src="assets/headLogo.webp" alt="Logo">
                    <h1>hustleHUB</h1>
                </a>
            </div>
            <main class="signup-main-content">
                <h3 id="welcometext">Join Now!</h3>
                <section>
                    <form method="post" class="input-group">
                        <label for="login-email">Username</label>
                        <input type="text" autofocus id="username"
                            placeholder="Username" required>
                        <div class="error-message" id="username-error"></div>

                        <label for="signup-email">Email</label>
                        <input type="text" id="signup" placeholder="Email"
                            required>
                        <div class="error-message" id="signup-error"></div>

                    
                        <label for="signup-password">Password</label>
                        <small class="password-hint">
                            Password must contain at least 8 characters, including an uppercase letter, lowercase letter, number, and a special character.
                          </small>
                        <div class="password-field">
                            <div class="password-wrapper">
                                <input type="password" id="signup-password" placeholder="Password">
                                <button type="button" aria-label="Toggle password visibility"><i size="24">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path fill="#000"
                                            d="M12 6c-4.09 0-7.585 2.488-9 6 1.415 3.512 4.91 6 9 
                                    6s7.585-2.488 9-6c-1.415-3.512-4.91-6-9-6zm0 10c-2.258 0-4.09-1.792-4.09-4S9.741
                                    8 12 8s4.09 1.792 4.09 4-1.832 4-4.09 4zm0-6.4c-1.358 0-2.455 1.072-2.455 2.4 0
                                    1.328 1.097 2.4 2.455 2.4s2.455-1.072 2.455-2.4c0-1.328-1.097-2.4-2.455-2.4z">
                                        </path>
                                    </svg>
                                </i></button>
                            </div>
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <label for="signup-password-confirmation">Confirm Password</label>
                        <div class="password-field">
                            <div class="password-wrapper">
                                <input type="password" id="signup-password-confirmation" placeholder="Confirm Password">
                                <button type="button" aria-label="Toggle password visibility"> <i size="24">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path fill="#000"
                                            d="M12 6c-4.09 0-7.585 2.488-9 6 1.415 3.512 4.91 6 9 
                                    6s7.585-2.488 9-6c-1.415-3.512-4.91-6-9-6zm0 10c-2.258 0-4.09-1.792-4.09-4S9.741
                                    8 12 8s4.09 1.792 4.09 4-1.832 4-4.09 4zm0-6.4c-1.358 0-2.455 1.072-2.455 2.4 0
                                    1.328 1.097 2.4 2.455 2.4s2.455-1.072 2.455-2.4c0-1.328-1.097-2.4-2.455-2.4z">
                                        </path>
                                    </svg>
                                </i></button>
                            </div>
                            <div class="error-message" id="confirm-password-error"></div>
                        </div>
                        <!-- Admin section -->
                        <fieldset>
                            <div class="radio-class">
                              <legend>Company Admin</legend>
                              <div class="radio-options">
                                <input type="radio" id="yes" name="is_company_admin" value="True">
                                <label for="yes">Yes</label>
                          
                                <input type="radio" id="no" name="is_company_admin" value="False">
                                <label for="no">No</label>
                              </div>
                            </div>

                            <div class="input-group" id="company-name-wrapper" style="display: none;">
                                <label for="company_name">Company name</label>
                                <input type="text" placeholder="Company name" name="company_name">
                                <div class="error-message" id="company-error"></div>
                            </div>
                        </fieldset>

                        <button class="submit-btn">Sign up</button>
                        <input type="submit" hidden>
                    </form>
                </section>

            </main>
        </div>
        <footer>
            <!-- Fetched from footer.html -->
        </footer>
    </body>

</html>
