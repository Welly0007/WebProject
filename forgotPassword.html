<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <div class="content-wrapper">
        <div class="logo-wrapper">
            <a href="index.html" id="logo" class="logo-container">
                <img src="assets/headLogo.png" alt="Logo">
                <h1>hustleHUB</h1>
            </a>
        </div>
        <main class="main-content" id="recovery-form">
            <h3 id="welcometext">Recover Password</h3>
            <section class="flex-container">
                <form method="post" class="input-group">
                    <p id="recovery-text">Don't worry, we'll send you a verification email.</p>
                    
                    <label for="recover-email">Email</label>
                    <input type="text" autofocus id="recover-email" placeholder="Email">

                    <button>Send Email</button>
                    <input type="submit" hidden>
                </form>
                <button id="resend-email">Resend Email</button>

            </section>


        </main>
    </div>

        <footer>
            <div class="footer-content">
                <p>&copy; 2023 HustleHUB. All rights reserved.</p>
                <nav>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </nav>
            </div>
        </footer>
</body>


</html>
