<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply to Job</title>
  <link rel="stylesheet" href="style.css" >
  <link rel="stylesheet" href="apply.css" >
  <!-- Script responsible for pre-display queries -->
  <script src="preDisplayScript.js"></script>
</head>
<header>
  <!-- fetched from Header.HTML -->
</header>

  <main class="apply-container">
    <h1>Apply to Job</h1>
    <form class="apply-form">
      <label>
        Full Name
        <input type="text" name="name" placeholder="John Doe" required />
      </label>

      <label>
        Email
        <input type="email" name="email" placeholder="john@example.com" required />
      </label>

      <label>
        Phone Number
        <input type="tel" name="phone" placeholder="123-456-7890" required />
      </label>

      <label>
        Upload Resume
        <input type="file" name="resume" accept=".pdf,.doc,.docx"  />
      </label>

      <label>
        Cover Letter
        <textarea name="cover" rows="5" placeholder="Write your message here..." required></textarea>
      </label>

      <div class="form-actions">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </main>

  <footer>
    <!-- Fetched from footer.html -->
  </footer>
</body>
</html>
