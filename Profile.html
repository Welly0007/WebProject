<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="profile.css">
  
  <!-- Script responsible for pre-display queries -->
    <script src="preDisplayScript.js"></script>
</head>
<body>
    <header>
        <!-- fetched from Header.HTML -->
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <img src="assets/anon5.jpg" alt="Profile Photo" class="profile-avatar" id="avatarPreview">
        
        <div class="profile-info">
          <h1>John Doe</h1>
          <p>ryan@example.com - <span>User</span></p>
          <label class="profile-upload-btn">
            Upload your own avatar
            <input type="file" accept="image/*" class="profile-avatar-input" />
          </label>
        </div>
      </div>
    


    <div class="profile-account">
      <h2>Account</h2>
      <form>
        <label>Username <input type="text" value="ryan"></label>
        <label>Email* <input type="email" value="ryan@example.com"></label>
        <label>Phone Number <input type="tel" value="+1234567890"></label>
        <label>Password <input type="password" value="password"></label>
        <label>Full name* <input type="text" value="John Doe"></label>
        <label>Date of Birth <input type="date"></label>
        <label>Location <input type="text" value="New York, USA"></label>
        <label>Title <input type="text" value="User"></label>
        <label>Occupation <input type="text" value="Front-End Developer"></label>
        <label>Language
          <select>
            <option>English</option>
            <option>French</option>
            <option>Arabic</option>
          </select>
        </label>
        <label>LinkedIn <input type="url" value="https://linkedin.com/in/ryan"></label>
        <label>Skills <input type="text" placeholder="e.g., JavaScript, Python, React"></label>

        <div class="form-actions">
          <button type="submit">Save Changes</button>
          <button type="button" class="delete-account-btn">Delete Account</button>
        </div>

      </form>
    </div>

    <div class="profile-jobs">
      <h2>üìù Added Jobs</h2>
      <ul>
        <li>‚úÖ Backend Developer at CodeBase Inc.</li>
        <li>‚úÖ Call Center Agent at Etisalat Egypt</li>
      </ul>
      <a href="jobs.html" class="profile-add-btn">‚ûï Apply to a new job</a>
    </div>
  </div>

		<!-- Fetched from footer.html -->
	</footer>
</body>
</html>
