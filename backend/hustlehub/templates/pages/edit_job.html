{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/add_job.css' %}">
    <!-- Script responsible for pre-display queries -->
    <script src="{% static 'scripts/preDisplayScript.js' %}"></script>
    <script src="{% static 'scripts/editJob.js' %}"></script>

</head>

<body>
    <div class="headcontainer">
        <!-- header fetched from js -->
    </div>    <!-- Add a hidden element to preload user data -->
    <script id="user-data" type="application/json">
      {{ user_data|safe }}
    </script>
    
    <a href="/pages/jobs.html" class="back-button">
        ‚Üê Back to Jobs
    </a>

    <div class="container">
        <h2>Edit Job</h2>
        <form class="job-form" id="jobForm" enctype="multipart/form-data">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required />

            <label for="status">Job Status</label>
            <select id="status" name="status" required>
                {% for status in job_status %}
                <option value="{{ status }}">{{ status }}</option>
                {% endfor %}
            </select>

            <label for="jobImg">Upload Image</label>
            <div class="file-upload">
                <label for="jobImg" class="upload-btn">Browse Files</label>
                <span id="file-name">No file selected</span>
                <input type="file" id="jobImg" name="logo" accept="image/*" hidden>
            </div>

            <label>Available Countries</label>
            <div class="country-container">
                {% for country in countries %}
                <label><input type="checkbox" value="{{ country.country }}"> {{ country.country }}</label><br>
                {% endfor %}
            </div>

            <label for="job_type">Job Type</label>
            <select id="job_type" name="job_type" required>
                {% for type in job_types %}
                <option value="{{ type.job_type }}">{{ type.job_type }}</option>
                {% endfor %}
            </select>

            <label for="workplace">Work Mode</label>
            <select id="workplace" name="workplace" required>
                {% for workplace in workplaces %}
                <option value="{{ workplace.workplace }}">{{ workplace.workplace }}</option>
                {% endfor %}
            </select>

            <label for="level">Experience Level</label>
            <select id="level" name="career_level" required>
                {% for level in experience_levels %}
                <option value="{{ level.level }}">{{ level.level }}</option>
                {% endfor %}
            </select>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" min="0" value="3" required>

            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary" placeholder="$3000/month" required>

            <label for="category">Job Category</label>
            <input type="text" id="category" name="category" placeholder="e.g. IT/Software Development" required>

            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" value=" Backend Development, APIs, Server-side Logic" />

            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="4" required>
                We are looking for a software engineer to join our remote team.
            </textarea>

            <button type="submit">Update Job</button>
        </form>
    </div>

    <footer>
        <!-- Fetched from footer.html -->
    </footer>
</body>

</html>
